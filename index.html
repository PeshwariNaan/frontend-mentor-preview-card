<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="container">
      <section class="infobox">
        <div class="textContainer">
          <h1 class="heading">Get<span class="accent-word"> insights</span> 
            that help your buisness grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="statsContainer">
            <div class="stat-box">
                <h2 class="stat_number">10k+</h2>
                <p class="stat_paragraph">COMPANIES</p>
            </div>
            <div class="stat-box">
                <h2 class="stat_number">314</h2>
                <p class="stat_paragraph">TEMPLATES</p>
            </div>
            <div class="stat-box">
                <h2 class="stat_number">12M+</h2>
                <p class="stat_paragraph">QUERIES</p>
            </div>
        </div>
      </section>
      <section class="imageContainer">  
        <div class="overlay"></div>     
      </section>
    </div>
  </body>
</html>
